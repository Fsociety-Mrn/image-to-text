<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8">
        <title>DEMO of OCR</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>

    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="container">

            <div class="row text-center">
                <h1>OCR Web Application Demo</h1>
                <p id="notice">Upload or scan your ID card.</p>
                <!-- <p id="notice">Please place your ID card into the box properly.</p>                 -->
            </div>

            <div class="row position-relative">
                <img id="im" class="w-100" src="{{ url_for('api.video_feed') }}">

                <!-- <video id="video" class="d-none" width="640" height="360" autoplay></video>
                <canvas id="canvas" class="position-absolute top-0 start-0 d-none" ></canvas> -->
            </div>

            <div class="row d-none" id="captureBtnGroup">

                <div class="col-md-8 mt-2 col-lg-4 col-xl-3 mx-auto d-flex justify-content-center">
                    <button id="captureBtn" class="btn btn-primary btn-md w-50"><i class="bi bi-camera-fill"></i> Capture</button>     
                </div>    

            </div>


            <div class="row d-flex flex-column justify-content-center align-items-center d-none" id="imageUploadGroup">

                <div id="loading" class="col-12 col-md-8 col-lg-4 col-xl-3 mx-auto mt-2 d-flex flex-column align-items-center text-center d-none">

                    <div class="spinner-border" role="status"></div>
                    <p id="notice" class="mt-3 text-nowrap">
                      Image being analyzed... 
                      it may take too long; please bear with me.
                    </p>

                </div>

                <div id="extractedTable" class="col-12 col-md-8 col-lg-4 col-xl-3 mx-auto mt-2 d-flex flex-column align-items-center text-center d-none">

                    <p class="h5">Text Extracted Complete</p>
                    <table class="table table-bordered" id="resultTable">
                        <thead>
                          <tr>
                            <th scope="col">Row</th>
                            <th scope="col">Text</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>

                <div id="fileInputContainer" class="col-12 col-md-8 col-lg-6 mx-auto">
                    <label for="imageUpload" class="form-label">Choose File</label>
                    <input class="form-control" type="file" id="imageUpload" name="file" accept="image/*" required>
                </div>         

                <div id="sendImageContainer" class="col-12col-md-8 mt-2 col-lg-4 col-xl-3 mx-auto d-flex justify-content-center">
                    <button id="sendImage" class="btn btn-primary btn-md w-50"><i class="bi bi-image"></i> Send</button>     
                </div>        

            </div>
            

            <div class="row" id="buttonsGroup">

                <div class="col-md-8 mt-1 col-lg-4 col-xl-3 mx-auto d-flex justify-content-center">
                    <button id="uploadBtn" class="btn btn-primary btn-md w-50 me-1"><i class="bi bi-upload"></i> Upload</button>      
                    <button id="cameraBtn" class="btn btn-primary btn-md w-50"><i class="bi bi-camera"></i> Camera</button>     
                </div>         

            </div>
            
        </div>

    </body>

    <script src="{{ url_for('static', filename='js/demo-ocr.js') }}"></script>

</html>
