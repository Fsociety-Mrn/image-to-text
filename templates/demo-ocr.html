<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>DEMO of OCR</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="container">

            <div class="row text-center">
                <h1>OCR Demo</h1>
                <p id="notice" class="d-none">Please place your ID card into the box properly.</p>                
            </div>

            <div class="row position-relative">
                <video id="video" class="d-none" width="640" height="480" autoplay></video>
                <canvas id="canvas" class="position-absolute top-0 start-0 d-none" ></canvas>
            </div>

            <div class="row">
                <div class="col-md-8 mt-3 col-lg-4 col-xl-3 mx-auto d-flex justify-content-center">
                    <button id="startScan" class="btn btn-primary btn-lg w-100">Start to Scan</button>      
                </div>         
            </div>
            
        </div>

    </body>

    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="{{ url_for('static', filename='js/demo-ocr.js') }}"></script>

</html>
